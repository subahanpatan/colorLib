<div class="page-area">
    <div class="text-center py-4">
        <h3>Welcome ColorLib Partner</h3>
    </div>
    <br>
    <div class="container border-top py-5">
        <div class="row">
            <div class="col-md-6 text-left bg-gray rounded shadow py-3">
                <h3>Add Items</h3>
                <form>
                    <!-- <div class="form-grop">
                        <input type="text" class="form-control" placeholder="Item Id" id="id" #id>&nbsp;	
                    </div> -->
                    <div class="form-grop">
                        <input type="text" class="form-control" placeholder="Item Name" id="itemName" #itemName>&nbsp;	
                    </div>
                    <div class="form-grop">
                        <input type="text" class="form-control" placeholder="Address" id="address" #address>&nbsp;	
                    </div>
                    <div class="form-grop">
                        <input type="number" class="form-control" placeholder="Price" id="price" #price>&nbsp;	
                    </div>
                    <div class="form-grop">
                        <label>Discount: </label>&nbsp;
                        <div class="form-check-inline">
                            <label class="form-check-label" for="radio1">
                              <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" #checked>Yes
                            </label>
                          </div>
                          <div class="form-check-inline">
                            <label class="form-check-label" for="radio2">
                              <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">No
                            </label>
                          </div>	
                    </div>&nbsp;
                    <div class="form-group">
                        <label for="exampleFormControlFile1">File Input</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1" #exampleFormControlFile1>
                    </div>
                    <div class="form-grop mr-2">
                        <button class="btn btn-primary" (click)="onAddItem(itemName, address, price, exampleFormControlFile1)">
                            {{editMode ? 'update Details' : 'Add Details'}} </button>
                        <!-- <button class="btn btn-primary m-2">Save Data</button> -->
                    </div>
                </form>
            </div>
            
            <div class="col-md-6">
                <h3>Data Storage </h3>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">S.No</th>
                            <th scope="col">Item Name</th>
                            <th scope="col">Address</th>
                            <th scope="col">Price</th>
                            <th scope="col">Image Path</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let details of itemData; index as i">
                            <th class="row">{{i+1}} </th>
                            <td>{{details.itemName}} </td>
                            <td>{{details.address}} </td>
                            <td>{{details.price}} </td>
                            <td>{{details.exampleFormControlFile1}} </td>
                            <td (click)="onEdit(i)"><a class="text-danger">Edit</a> </td>
                            <td (click)="onDelete(i)"><a class="text-danger">delete</a> </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
